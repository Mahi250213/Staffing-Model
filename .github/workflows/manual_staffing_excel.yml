name: Run Staffing Model (Excel Input - Manual)

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: "Excel input file name (e.g. 02_05_2025_staffing_model_input.xlsx)"
        required: true

jobs:
  run-staffing-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run staffing model
        run: |
          python staffing_model_excel.py \
            --input_file "${{ github.event.inputs.input_file }}"

      - name: Upload output Excel
        uses: actions/upload-artifact@v4
        with:
          name: staffing-model-output
          path: "*_staffing_model_output.xlsx"
